server:
  port: 8000
spring:
  application:
    name: zuul-service
  cloud:
    gateway:
      routes:
          - id: first-service
            uri: http://localhost:8081
            predicates:
              - Path=/first-service/**
            filters:
              CustomFilter
#              - AddRequestHeader=first-request, first-request-header2
#              - AddResponseHeader=first-response, first-response-header2

          - id: second-service
            uri: http://localhost:8082
            predicates:
              - Path=/second-service/**
            filters:
              - name: CustomFilter
              - name: LoggingFilter
                args:
                  baseMessage: spring cloud global filter
                  preLogger: true
                  PostLogger: true

#              - AddRequestHeader=second-request, second-request-header2
#              - AddResponseHeader=second-response, second-response-header2
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: spring cloud global filter
            preLogger: true
            PostLogger: true

