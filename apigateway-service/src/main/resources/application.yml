server:
  port: 8000
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: lb://first-service
          predicates:
            - Path=/first-service/**
          filters: CustomFilter

        - id: second-service
          uri: lb://second-service
          predicates:
            - Path=/second-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: spring cloud global filter
                preLogger: true
                postLogger: true

        - id: third-service
          uri: lb://third-service
          predicates:
            - Path=/third-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: spring cloud global filter
                preLogger: true
                postLogger: true
        #              - AddRequestHeader=second-request, second-request-header2
        #              - AddResponseHeader=second-response, second-response-header2
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: user-service
                preLogger: true
                postLogger: true

        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/catalog-service/**
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: catalog-service
                preLogger: true
                postLogger: true

      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: spring cloud global filter
            preLogger: true
            postLogger: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
